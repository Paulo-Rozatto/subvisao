<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subvisor - Anotações</title>
    <link rel="shortcut icon" href="img/markinho16.png" type="image/png">
    <link rel="stylesheet" href="style/style.scss">
</head>

<body>
    <header>
        <section>
            <button class="btn">Resetar</button>
            <a class="btn">
                <input type="radio" name="mode" id="">
                Marker
            </a>
            <a class="btn">
                <input type="radio" name="mode" id="">
                Leaf
            </a>
        </section>
        <section>
            <h2>000</h2>
        </section>
        <section>
            <button class="btn" id="btnTheme">Tema</button>
            <button class="btn">Info</button>
            <a class="btn">Exportar</a>
        </section>
    </header>

    <article class="drop-zone hide">
        <h3>Drop files here...</h3>
        <h5>(click to dimiss)</h5>
    </article>

    <main>
        <article class="display">
            <canvas></canvas>
        </article>
        <aside></aside>
    </main>
    <script>
        const checkPreference = () => {
            const preferenceQuery = window.matchMedia('(prefers-color-scheme: dark)');
            document.querySelector("body").classList.add("dark-mode");
        }
        const toggleDarkMode = () => {
            document.querySelector("body").classList.toggle("dark-mode");
        }

        window.addEventListener('DOMContentLoaded', checkPreference)
        document.querySelector("#btnTheme").addEventListener("click", toggleDarkMode);
    </script>
</body>

</html>
