<!DOCTYPE html>
<html>

<head>
    <title>Subvisor - Anota&ccedil;&otilde;es</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <header>
        <nav id="menu">
            <button id="resetButton">Reset Zoom and Pan</button>
            <button id="uploadButton">Upload</button>
            <b>Editing:</b>
            <!-- TODO: don't use onclcik in html -->
            <input type="radio" name="object" id="markerRadio" checked>
            <label for="marker">Marker</label>
            <input type="radio" name="object" id="leafRadio">
            <label for="leaf">Leaf</label>
            <a class="btn" id="export" download>Export XML</a>
        </nav>
        <div id="drop_zone" class="hide">
            Drop files here...
        </div>
    </header>

    <main>
        <canvas id="canvas"></canvas>
        <section id="right-panel">
            <ul id="file-list"></ul>
        </section>
    </main>

    <!-- TOOD: make script files become well organized modules -->
    <script type="module" src="src/controller.js"></script>
</body>

</html>
