<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subvisor - Anotações</title>
    <link rel="shortcut icon" href="img/markinho16.png" type="image/png">
    <link rel="stylesheet" href="style/style.scss">
</head>

<body>
    <header>
        <section>
            <button class="btn" id="reset-button">Resetar</button>
            <a class="btn" id="marker-button">
                <input type="radio" name="mode" id="marker-radio" checked>
                Marker
            </a>
            <a class="btn" id="leaf-button">
                <input type="radio" name="mode" id="leaf-radio">
                Leaf
            </a>
        </section>
        <section>
            <h2 id="title">000</h2>
        </section>
        <section>
            <button class="btn" id="theme-button">Tema</button>
            <button class="btn" id="info-button">Info</button>
            <a class="btn" id="export-button">Exportar</a>
        </section>
    </header>

    <article class="drop-zone hide">
        <h3>Drop files here...</h3>
        <h5>(click to dimiss)</h5>
    </article>

    <article class="info"></article>

    <main>
        <article class="display">
            <section class="float-input">
                <input type="text" name="exchange" id="exchange" placeholder="ex: 1;3">
                <label for="exchange"></label><small>Trocar pontos</small>
            </section>
            <canvas id="canvas"></canvas>
        </article>
        <aside></aside>
    </main>
    <script type="module" src="src/controller.js"></script>
</body>

</html>
